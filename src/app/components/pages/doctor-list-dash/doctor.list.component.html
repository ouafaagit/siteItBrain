
<div id="wrapper">
  <div *ngIf="user.role === Role.ADMIN"><app-menu-dash></app-menu-dash></div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
     <app-topbar></app-topbar>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <!-- DataTales Example -->

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Liste des docteurs</h1>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                      <th>Numéro</th>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>Téléphone</th>
                      <th>Email</th>
                      <th>Spécialité</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                      <th>Numéro</th>
                      <th>Nom</th>
                      <th>Prénom</th>
                      <th>Téléphone</th>
                      <th>Email</th>
                      <th>Spécialité</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr class="odd gradeX"*ngFor="let use of users ; let i= index">
                         <td>{{i+1}}</td>
                      <td>{{use?.firstname}}</td>
                      <td>{{use?.lastname}}</td>
                      <td>{{use?.phone}}</td>
                      <td>{{use?.email}}</td>
                      <td>{{use?.speciality?.name}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->

        </div>
</div>

    <app-footer-dash></app-footer-dash>
</div>
</div>
</div>
