
<div id="wrapper">
<div *ngIf="user.role === Role.ADMIN"><app-menu-dash></app-menu-dash></div>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
     <app-topbar></app-topbar>
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Liste des avis des clients :</h1>
        </div>
        <div class="row">
          <div class="col-lg-10">
            <div class="panel panel-default">
              <div class="panel-heading">
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                      <th>Numéro</th>
                      <th>Objet</th>
                      <th>Nom</th>
                      <th>Message</th>
                      <th>Email</th>
                      <th>Tél </th>
                      <th>Action</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                      <th>Numéro</th>
                      <th>Objet</th>
                      <th>Nom</th>
                      <th>Message</th>
                      <th>Email</th>
                      <th>Tél</th>
                      <th>Action</th>
                    </tr>
                    </tfoot>
                    <tbody>   <tr class="odd gradeX"*ngFor="let complain of contacts ; let i= index">
                         <td>{{i+1}}</td>
                      <td>{{complain?.objet}}</td>
                      <td>{{complain?.name}}</td>
                      <td>{{complain?.message}}</td>
                      <td>{{complain?.email}}</td>
                      <td>{{complain?.phone}}</td>
                      <td *ngIf="user.role==Role.ADMIN">
                        <button  (click)="removeid(complain?.id)" data-toggle="modal" class="btn btn-danger btn-sm"  data-target="#removeModal">Supprimer</button>
                      </td>

                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->

        </div>
</div>

      <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="example" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Supprimer avis</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">Voulez-vous supprimer cette avis ?</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
              <a class="btn btn-outline-danger" (click)="remove()">Supprimer</a>
            </div>
          </div>
        </div>
      </div>

    <app-footer-dash></app-footer-dash>
</div>
</div>
</div>
