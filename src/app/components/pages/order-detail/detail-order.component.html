<!-- row  datail -->

<div id="wrapper">


  <div *ngIf="account.role === Role.PROVIDER"><app-menu-provider></app-menu-provider></div>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <app-topbar></app-topbar>
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800"> Détail de la commande </h1>
        </div>

      <div class="row">



        <div class="col-lg-10">
    <div class="panel panel-default">
      <div class="panel-heading">
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
              <th>Photo</th>
              <th>Nom</th>
              <th>Réference</th>
              <th>Marque</th>
              <th>Catégorie</th>
              <th>Quantité</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productInfo of productInfos" >
              <td>
                <a  class="embed-responsive embed-responsive-16by9" routerLink="/product/{{productInfo.productId}}">
                <img class="card-img-top embed-responsive-item " src='data:image/jpeg;base64,{{productInfo.productIcon.picByte}}' alt="#">
                </a> </td>
              <td>
                <a  routerLink="/product/{{productInfo.productId}}">
                {{productInfo?.productName}}</a></td>
              <td>{{productInfo?.productReference}}</td>
              <td>{{productInfo?.productMarque}}</td>
              <td>{{productInfo?.productTyp}}</td>
              <td>{{productInfo?.count}}</td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
  </div>
</div>

</div>


<app-footer-dash></app-footer-dash>
</div>
</div>

</div>
